<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for various futuristic devices">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="productReviewForm" action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>

                <!-- Product Name -->
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be dynamically generated by JavaScript -->
                </select>

                <!-- Overall Rating -->
                <label>Overall Rating:</label>
                <div>
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        1 &star;
                    </label>
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2">
                        2 &star;&star;
                    </label>
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3">
                        3 &star;&star;&star;
                    </label>
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4">
                        4 &star;&star;&star;&star;
                    </label>
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5">
                        5 &star;&star;&star;&star;&star;
                    </label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <fieldset>
                <legend>Installation Information</legend>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="efficiency">
                    Efficiency
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="design">
                    Design
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="affordability">
                    Affordability
                </label>
            </fieldset>

            <!-- Written Review -->
            <fieldset>
                <legend>Review Details</legend>
                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview" placeholder="Write your review here..."></textarea>
            </fieldset>

            <!-- User Name -->
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>

        <!-- Review Counter -->
        <div id="reviewCounter"></div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span>. All Rights Reserved.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
